---
layout: default
title: Talks
---

<div class="posts">
  {% for talk in site.data.talks %}
    <div class="post">
      <h1 class="post-title">
        <a href="/talks/{{ talk.path }}" target="_blank">
          {{ talk.name }}
        </a>
      </h1>

      <span class="post-date">{{ talk.date | date_to_string }} / <a href="{{ talk.event.link }}">{{ talk.event.name }}</a></span>
      <p>
        {{ talk.description }}
      </p>
      <a href="/talks/{{ talk.path }}" target="_blank">View Presentation â†’ </a>
    </div>
  {% endfor %}
</div>
